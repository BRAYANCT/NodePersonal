<div class="container">
  
    <h2>{{titulo}}</h2>

    <div class="message success" *ngIf="status=='success'">
        El proyecto se ha creado correctamente,puedes <a href="#">Verlo aqui</a>
    </div>
    <div class="message files" *ngIf="status=='files'">
        El proyecto no se ha podido crear <a href="#">Verlo aqui</a>
    </div>
    <hr *ngIf="status">
    <form #proyectForm="ngForm" (ngSubmit)="onSubmit(proyectForm)">
        
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="proyectos.nombre" required>
            <span  class="form_error" *ngIf="nombre.touched && !nombre.valid">
                El nombre es Obligatorio
            </span >
        </p>
        <p>
            <label for="descripcion">Descripcion</label>
            
            <textarea type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="proyectos.descripcion" required> </textarea>
            <span  class="form_error" *ngIf="descripcion.touched && !descripcion.valid">
                La descripcion es Obligatorio
            </span >
        </p>

      

        <p>
            <label for="categoria">Categoria</label>
            <input type="text" name="categoria" #categoria="ngModel" [(ngModel)]="proyectos.categoria" required>
            <span  class="form_error" *ngIf="categoria.touched && !categoria.valid">
                La categoria es Obligatorio
            </span >
        </p>

        <p>        
            <label for="lenguajes">Lenguajes</label>
            <input type="text" name="lenguajes" #lenguajes="ngModel" [(ngModel)]="proyectos.lenguajes"required>
            <span  class="form_error" *ngIf="lenguajes.touched && !lenguajes.valid">
                El lenguajes es Obligatorio
            </span >
        </p>
        <p>

            <label for="anio">Año</label>
            <input type="number" name="anio" #anio="ngModel" [(ngModel)]="proyectos.anio"required>
            <span  class="form_error" *ngIf="anio.touched && !anio.valid">
                El año es Obligatorio
            </span >
        </p>
        <p>
            <label for="imagen">Imagen </label>
            <input type="file" name="imagen" placeholder="Subir imagen" (change)="fileChangeEvent($event)">
        </p>

        <input type="submit" value="Enviar"  [disabled]="!proyectForm.form.valid"> 


    </form>
    
</div>
